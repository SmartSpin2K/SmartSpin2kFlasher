name: Build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: ['3.10']
        include:
          # Special build for ChromeOS (Debian-based)
          - os: ubuntu-latest
            python-version: '3.10'
            target: chromeos

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_build.txt
        pip install pyinstaller
        pip install ifaddr==0.2.0
        
    - name: Build with PyInstaller (Standard)
      if: matrix.target != 'chromeos'
      run: |
        python -m PyInstaller --clean --onefile --windowed --icon=icon.ico --name=SmartSpin2kFlasher smartspin2kflasher/__main__.py

    - name: Build with PyInstaller (ChromeOS)
      if: matrix.target == 'chromeos'
      run: |
        # Build with specific options for ChromeOS compatibility
        python -m PyInstaller --clean --onefile \
          --windowed \
          --icon=icon.ico \
          --name=SmartSpin2kFlasher-ChromeOS \
          --target-arch x86_64 \
          --hidden-import='pkg_resources.py2_warn' \
          smartspin2kflasher/__main__.py

    - name: Upload artifacts (Standard)
      if: matrix.target != 'chromeos'
      uses: actions/upload-artifact@v3
      with:
        name: SmartSpin2kFlasher-${{ matrix.os }}-Python${{ matrix.python-version }}
        path: |
          dist/SmartSpin2kFlasher*

    - name: Upload artifacts (ChromeOS)
      if: matrix.target == 'chromeos'
      uses: actions/upload-artifact@v3
      with:
        name: SmartSpin2kFlasher-ChromeOS-Python${{ matrix.python-version }}
        path: |
          dist/SmartSpin2kFlasher-ChromeOS*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
